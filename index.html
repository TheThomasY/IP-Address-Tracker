<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | IP Address Tracker</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- My css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="top-bg"></div>
    <header><h1>IP Address Tracker</h1></header>
    <form id="search-form" class="search-bar" action="">
      <input id="search-input" type="text" placeholder="Search for any IP address or domain" name="search"></input>
      <button id="search-enter-btn" type="submit">
        <img src="./images/icon-arrow.svg" alt="">
      </button>
    </form>
    <ul class="result-card">
      <li>
        <div class="result-content">
          <h2 class="result-title">
            IP Address
          </h2>
          <p id="result-IP" class="result">192.212.174.101</p>
        </div>
      </li>
      <div class="divider"></div>
      <li>
        <div class="result-content">
          <h2 class="result-title">
            Location
          </h2>
          <p id="result-local" class="result">Brooklyn, NY 10001</p>
        </div>
      </li>
      <div class="divider"></div>
      <li>
        <div class="result-content">
          <h2 class="result-title">
            Timezone
          </h2>
          <p id="result-timezone" class="result">UTC - 05:00</p>
        </div>
      </li>
      <div class="divider"></div>
      <li>
        <div class="result-content">
          <h2 class="result-title">
            ISP
          </h2>
          <p id="result-ISP" class="result">SpaceX Starlink</p>
        </div>
      </li>
    </ul>
    <!-- add offset value dynamically using the API -->
    <script src="./scripts/search-form.js"></script>
  </body>
</html>
